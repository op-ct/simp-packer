# The testing matrix **for simp-packer** only considers ruby/puppet versions
# supported by SIMP:
# ------------------------------------------------------------------------------
#  release    pup   ruby     eol
# SIMP 6.0+   4.8   2.1.9    TBD***
# SIMP 6.2    4.10  2.1.9    TBD###
# SIMP 6.3+   5.5   2.4.4    TBD
#
# *** = Modules created for SIMP 6.2+ are not required to support Puppet < 4.10
# ### = Modules created for SIMP 6.3+ are not required to support Puppet < 5.3
---
language: ruby
cache: bundler
sudo: false
bundler_args: --without development system_tests --path .vendor
notifications:
  email: false

stages:
  - validation
  - 'Spec tests'
  - name: deploy
    if: 'tag IS present'

before_install:
  - rm -f Gemfile.lock
  - gem update --system --no-document

jobs:
  allow_failures:
    - name: 'Latest Puppet 5.x (allowed to fail)'
    - name: 'Latest Puppet 6.x (allowed to fail)'

  include:
    - stage:  validation
      name:   Rubocop
      script: bundle exec rake test:rubocop

    - stage:  validation
      name:   Shellcheck
      script: bundle exec rake test:shellcheck

    - stage:  validation
      name:   'Validate simp.json (packer 1.2.5)'
      env:
        - 'ver=1.2.5'
        - 'PATH="$PWD/packer-bin/${ver}:${PATH}"'
      before_script:
        - 'test -f "packer-bin/${ver}/packer" || { wget -c "https://releases.hashicorp.com/packer/${ver}/packer_${ver}_linux_amd64.zip" -O packer.zip && mkdir -p "packer-bin/${ver}" && cd "packer-bin/${ver}" && unzip ../../packer.zip ; cd - ; }'
        - 'packer --version'
      script: bundle exec rake packer:validate

    - stage:  validation
      name:   'Validate simp.json (packer 1.3.2)'
      env:
        - 'ver=1.3.2'
        - 'PATH="$PWD/packer-bin/${ver}:${PATH}"'
      before_script:
        - 'test -f "packer-bin/${ver}/packer" || { wget -c "https://releases.hashicorp.com/packer/${ver}/packer_${ver}_linux_amd64.zip" -O packer.zip && mkdir -p "packer-bin/${ver}" && cd "packer-bin/${ver}" && unzip ../../packer.zip ; cd - ; }'
        - 'packer --version'
      script: bundle exec rake packer:validate

    - stage: 'Spec tests'
      rvm:    2.1.9
      name:  'Ruby unit tests (Ruby 2.1.9)'
      script: bundle exec rake spec

    - stage: 'Spec tests'
      rvm:    2.4.4
      name:  'Ruby unit tests (Ruby 2.4.4)'
      script: bundle exec rake spec

    - stage:  'Spec tests'
      name:   'Puppet 4.8 (SIMP 6.0â€“6.1)'
      rvm:    2.1.9
      env:    'PUPPET_VERSION="~> 4.8.2"'
      script: bundle exec rake test:puppet

    - stage:  'Spec tests'
      name:   'Puppet 4.10 (SIMP 6.2)'
      rvm:    2.1.9
      env:
        - 'PUPPET_VERSION="~> 4.10.4"'
      script: bundle exec rake test:puppet

    - stage:  'Spec tests'
      name:   'Puppet 5.5 (SIMP 6.3+)'
      rvm:    2.4.4
      env:
        - 'PUPPET_VERSION="~> 5.5.6"'
      script: bundle exec rake test:puppet

    - stage:  'Spec tests'
      name:   'Latest Puppet 5.x (allowed to fail)'
      rvm:    2.4.4
      env:
        - 'PUPPET_VERSION="~> 5.0"'
      script: bundle exec rake test:puppet

    - stage:  'Spec tests'
      name:   'Latest Puppet 6.x (allowed to fail)'
      rvm:    2.5.1
      env:
        - 'PUPPET_VERSION="~> 6.0"'
      script: bundle exec rake test:puppet

    - stage: deploy
      script:
        - true
      deploy:
        - provider: releases
          on:
            tags: true
            condition: '($SKIP_FORGE_PUBLISH != true)'
          skip_cleanup: true
          api_key:
            secure: ""
